<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>

        body{
            text-transform: uppercase;
            font-weight: bold; 
            font-family: 'Montserrat', sans-serif;
    
        }

        .widget {
            padding: 8px 13px ;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 5px;
            color: #654e43;
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 7px solid #654e43;
            border-radius: 5px;

        }

           
        .greet{
            padding-bottom: 8px;
            font-size: 40px;
            letter-spacing: 8px;

        }

        .date {
            padding-bottom: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 23px;
            letter-spacing: 8px;
        }

        .clock {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            letter-spacing: 3px;
        }

        .time {
            display: inline-block;
            min-width: 15px;
            letter-spacing: 3px;
        }

        .colon {
            font-size: 15px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="container>">
    <div class="widget">

            <div class="greet" id="greet"></div>

                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
        
    </div>
</div>
        
<script>

function dispalyGreetings(today){
        hrs = today.getHours();
        name=""
        if (hrs < 12)
            greet = 'good morning'+name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'good afternoon'+name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'good evening'+name;
        document.getElementById('greet').innerHTML = greet;

    }

    function dispalyDate(today) {  
       
        const days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        const monthNames = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];
        var dayName = days[today.getDay()];
        var monthName = monthNames[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();
        document.getElementById('date').innerHTML =dayName+", "+monthName+" "+date+" "+year;

    }


    function dispalyClock(today) {

        var hour = padZeros(twelveHour(today.getHours()));
        var minutes = padZeros(today.getMinutes());
        var seconds = padZeros(today.getSeconds());
       
        if(today.getHours() >=12){
            seconds+=" pm"
        }
        else{
            seconds+=" am"
        }
       
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour
        }
    }
    function padZeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dispalyWidget() {
        var today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget()

</script>

</body>
</html>
